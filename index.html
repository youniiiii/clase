<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mi tienda</title>
  <link rel="shortcut icon" href="./img/log.jpg" type="image/x-icon">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

  <nav class="navbar navbar-dark bg-dark  ">
    <div class="container-fluid">
      <a class="navbar-brand">
        <h1>io ventas</h1>
      </a>
      <form class="d-none"" role="search">
        <input class="form-control me-2" type="text" id="buscar" placeholder="Search" aria-label="Search">
        <button class="btn active border-0" id="btnbuscar" type="submit"> BUSCAR
        </button>
        <button class="cssbuttons-io-button  type="button">salir
          <div class="icon">
            <svg height="24" width="24" viewBox="0 0 24 24" id="btnLogout" xmlns="http://www.w3.org/2000/svg">
              <path d="M0 0h24v24H0z" fill="none"></path>
              <path d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                fill="currentColor"></path>
            </svg>
          </div>
        </button>
      </form>
    </div>
  </nav>



  <header class="header">

    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <div class="spinner fw-light   centrar">
            <span>I</span>
            <span>O</span>
            <span>
              <div class="loader">
                <div></div>
              </div>
            </span>
            <span>V</span>
            <span>E</span>
            <span>N</span>
            <span>T</span>
            <span>A</span>
            <span>s</span>
          </div>
          <p class="d-none ">bienvenido/a </p>
          <div id="usuarui" class="d-none  "></div>
          <div id="loginBar" class="navbar navbar-light loginBar d-none">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <form class="d-flex" id="bienvenido">
                  <button id="btnModalLogin" class="btn btn-outline-primary me-2 toggles" type="button"
                    data-bs-toggle="modal" data-bs-target="#modalLogin">Login</button>
                </form>
            </div>
          </div>
          <p class=" ">
              <button id="btnvender" class="miBoton btn btn-secondary my-2">
                vender
              </button>
              <button id="catalogo" class="btn btn-secondary my-2 miBoton">
                ver catalogo
              </button>
              <button id="vercarrito" class="btn btn-success">ver carrito</button>
          </p>
        </div>
      </div>
    </section>

  </header>

  <main>


    <div id="contenedor" class="d-flex m-auto">

    </div>
 
    <div class="containers toggles d-none">
      <h4>Carrito de compras</h4>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Item</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Acción</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer">
            <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
          </tr>
        </tfoot>
      </table>
      <h4>Cards</h4>
      <div class="row" id="cards"></div>
    </div>

    <template id="template-footer"class="toggles d-none">
      <th scope="row" colspan="2">Total productos</th>
      <td>10</td>
      <td>
        <button class="btn btn-danger btn-sm" id="vaciar-carrito">
          vaciar todo
        </button>
      </td>
      <td class="font-weight-bold">$ <span>5000</span></td>
    </template>

    <template id="template-carrito"class="toggles d-none">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
          <button class="btn btn-info btn-sm mas">
            +
          </button>
          <button class="btn btn-danger btn-sm menos">
            -
          </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>
    <template id="template" class="m-auto"class="toggles d-none">
      <div class="col-4 mb-1 m-auto">
        <div class="card">
          <div class="card-body">
            <h4>titulo</h4>
            <img src="" class="" width="100%" height="300px" alt="">
            <p>precio</p>
            <button class="micarrits btn">guardar</button>
           <!-- // <button class="btn bg-white">comprar</button> -->
          </div>
        </div>
      </div>
    </template>

    <section id="guest" class="toggles">
      <div class="modal    " id="modalLogin" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header text-center">
              <h3 class="modal-title" id="modalLoginLabel">Ingresá</h3>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body py-2 px-4">
              <input id="emailLogin" class="form-control my-4" type="email" placeholder="Ingresa tu correo electrónico"
                required>
              <input id="passwordLogin" class="form-control my-4" type="password" placeholder="Ingresa tu contraseña"
                required>
            </div>
            <div class="modal-footer d-block">
              <button class="btn btn-outline-primary" id="login" type="submit">Ingresar</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  
  </main>

  <footer>
    <div class="mio justify-content-center text-center">
      <div>io</div>
      <div>io</div>
      <div>io</div>
      <div>io</div>
      <div>io</div>
      <div>io</div>
    </div>
  </footer>


  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="./js/javassscript.js"></script>
</body>

</html>
