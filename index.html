              <a class="navbar-brand" href="#">
                <form class="d-flex">
                  <button id="btnModalLogin" class="btn btn-outline-primary me-2 toggles" type="button"
                    data-bs-toggle="modal" data-bs-target="#modalLogin">Login</button>
                  <p id="nombreUsuario" class="d-none toggles">Bienvenido/a, invitado/a</p>
                </form>
            </div>
          </div>
          <div class="toggles">
            <p class="lead ">
            <h2>ingresa para ver nuestros productos</h2>
            <p>Si no tienes usuario , por favor <span class="fakeAncla" data-bs-toggle="modal"
                data-bs-target="#modalLogin">registrese</span></p>
            </p>

          <p class="d-none toggles ">
            <a href="#" class="btn btn-primary my-2">

              <button id="catalogo" class="miBoton">
                ver catalogo
              </button>

          </p>
        </div>
      </div>
    </section>

  </header>

  <main class="container">

    <div id="contenedor" class="justify-content-center text-center">

    </div>

    <section id="guest" class="toggles">

      <div class="modal " id="modalLogin" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="modalLoginLabel">Ingresá</h3>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body py-2 px-4">
              <input id="emailLogin" class="form-control my-4" type="email" placeholder="Ingresa tu correo electrónico"
                required>
              <input id="passwordLogin" class="form-control my-4" type="password" placeholder="Ingresa tu contraseña"
                required>
            </div>
            <div class="modal-footer d-block">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="recordarme">
                <label class="form-check-label" for="recordarme">
                  Recordarme en este equipo
                </label>
              </div>
              <button class="btn btn-outline-primary" id="login" type="submit">Ingresar</button>
            </div>
          </div>
        </div>
      </div>

    </section>
